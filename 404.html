  <script>
    const fontb = document.querySelector("img#fontb");
    const fontw = document.querySelector("img#fontw");
    const bgtilesb = document.querySelector("img#bgtilesb");
    const bgtilesw = document.querySelector("img#bgtilesw");
    const beetle = document.querySelector("img#beetle");
    const bug = document.querySelector("img#bug");
    const clouds = document.querySelector("img#clouds");
    const backgrounds = document.querySelector("img#backgrounds");
    const canvas = document.querySelector("canvas");
    const ctx = canvas.getContext("2d");

    const STATE_INIT = 0;
    const STATE_GAME = 1;
    const STATE_OVER = 2;
    const SPEED_MIN = 200;
    const SPEED_MAX = 1000;

    let highscore = 0;
    let gamestate = STATE_OVER;
    let distance = 0;
    let jumping = false;
    let playery = 0;
    let playerdy = 0;
    let gameovertime = -1000;

    function init() {
      canvas.removeEventListener("click", init);
      document.onpointerdown = onAction;
      document.onkeydown = onAction;
      document.ondblclick = (e) => e.preventDefault();

      gamestate = STATE_INIT;
      canvas.style.width = "600px";
    }
    canvas.addEventListener("click", init);

    let oldTime = performance.now() / 1000;
    function draw() {
      if (canvas.style.width == "600px" && window.innerWidth < 600) {
        canvas.width = 600;
        canvas.style.transition = "none";
      } else {
        canvas.width = canvas.clientWidth;
      }
      ctx.imageSmoothingEnabled = false;

      const time = performance.now() / 1000;
      const deltaTime = time - oldTime;
      oldTime = time;

      const score = int(distance / 10);
      const speed = Math.min(SPEED_MAX, SPEED_MIN + int(score / 100) * 10);
      if (gamestate == STATE_GAME) {
        distance += speed * deltaTime;
      }

      if (gamestate == STATE_GAME || gamestate == STATE_OVER) {
        if (jumping) {
          playerdy -= 1000 * deltaTime;
          playery += playerdy * deltaTime;
          if (playery < 0) {
            jumping = false;
            playery = 0;
            playerdy = 0;
          }
        }
      }

      const bugtype = rand(int(distance / 700)) < 0.7 ? 0 : 1;
      let bugframe = int(time * 10) % 4 + 4 * bugtype;
      const bugx = 600 - (int(distance) % 700);
      const bugy = 90 - 60 * bugtype;

      const playerbox = { x: 15, y: 90 - playery + 7, w: 34, h: 28 };
      const bugbox = bugtype ?
        { x: bugx + 4, y: bugy + 2, w: 24, h: 32 } :
        { x: bugx + 2, y: bugy + 12, w: 32, h: 28 };
      if (gamestate == STATE_GAME && overlap(playerbox, bugbox)) {
        gamestate = STATE_OVER;
        gameovertime = time;
        playHitSound();
      }

      let playerframe = int(time * 10) % 4;
      if (gamestate == STATE_GAME) {
        playerframe = int(time * speed / 20) % 4 + 4;
        if (jumping) playerframe = playerdy > 0 ? 4 : playery > 60 ? 5 : 6;
      } else if (gamestate == STATE_OVER) {
        playerframe += 10;
        const hurttime = time - gameovertime;
        if (hurttime < 0.3 || jumping) playerframe = int(hurttime * 10) % 2 + 8;
        bugframe = 4 * bugtype + 1;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = int(distance / 8 / 1640), x = -distance / 8 % 1640; x < 600; x += 1640, i++) {
        ctx.drawImage(clouds, int(x) + 100, 10);
        ctx.drawImage(backgrounds, 0, (i % 3) * 120, 1040, 120, int(x) + 600, 0, 1040, 120);
      }

      const bgtiles = isDarkmode() ? bgtilesw : bgtilesb;
      for (let i = int(distance / 32), x = -distance % 32; x < 600; x += 32, i++) {
        ctx.drawImage(bgtiles, rand(i) < 0.75 ? 0 : 32, 0, 32, 24, int(x), 114, 32, 24);
      }
      ctx.drawImage(bug, 40 * bugframe, 0, 40, 40, bugx, bugy, 40, 40);
      ctx.drawImage(beetle, 40 * playerframe, 0, 40, 40, 10, 90 - playery, 40, 40);

      let scorestr = String(score).padStart(5, "0");
      if (highscore) scorestr = "HI " + String(highscore).padStart(5, "0") + " " + scorestr;
      drawText(scorestr, 600 - scorestr.length * 8, 0, 1);
      if (gamestate == STATE_GAME) {
        if (score >= 100 && score < 8000 && score % 100 < 20 && score & 2) {
          drawText("SPEED UP", 600 - 64, 12, 1);
        }
      } else if (gamestate == STATE_OVER) {
        if (time > gameovertime + 0.75) {
          drawText("G A M E   O V E R", 300 - 17 * 8, 75 - 8, 2);
          if (time - deltaTime <= gameovertime + 0.75) {
            playGameOverSound();
          }
        }
      }

      requestAnimationFrame(draw);
    }
    requestAnimationFrame(draw);

    function onAction(e) {
      e.preventDefault();
      if (gamestate == STATE_INIT) {
        gamestate = STATE_GAME;
        playStartGameSound();
      } else if (gamestate == STATE_GAME) {
        if (!jumping) {
          jumping = true;
          playerdy = 400;
          playJumpSound();
        }
      } else if (gamestate == STATE_OVER) {
        if (performance.now() / 1000 > gameovertime + 1) {
          gamestate = STATE_INIT;
          const score = int(distance / 10);
          if (score > highscore) highscore = score;
          distance = 0;
          jumping = false;
          playery = 0;
          playerdy = 0;
        }
      }
    }

    function drawText(text, x, y, s) {
      const font = isDarkmode() ? fontw : fontb;
      for (let i = 0; i < text.length; i++) {
        const code = text.charCodeAt(i);
        ctx.drawImage(font, code % 16 * 8, int(code / 16) * 8, 8, 8, x + s * 8 * i, y, s * 8, s * 8);
      }
    }

    function overlap(b1, b2) {
      return b1.x < b2.x + b2.w && b1.x + b1.w > b2.x && b1.y < b2.y + b2.h && b1.y + b1.h > b2.y;
    }

    function int(x) {
      return Math.floor(x);
    }

    function hash32(i) {
      return (i * 2654435761) >>> 0;
    }

    function rand(seed) {
      return hash32(seed) / 0xffffffff;
    }

    function isDarkmode() {
      return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    }

    function playJumpSound() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioCtx.createOscillator();
      oscillator.type = 'square';
      oscillator.frequency.setValueAtTime(600, audioCtx.currentTime);
      const gainNode = audioCtx.createGain();
      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      oscillator.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.1);
      oscillator.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 0.3);
      gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
      oscillator.start(audioCtx.currentTime);
      oscillator.stop(audioCtx.currentTime + 0.3);
      setTimeout(() => audioCtx.close(), 1000);
    }

    function playHitSound() {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const bufferSize = audioCtx.sampleRate * 0.2;
      const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
      const output = noiseBuffer.getChannelData(0);
      for (let i = 0; i < bufferSize; i++) {
        output[i] = Math.random() * 2 - 1;
      }
      const noiseSource = audioCtx.createBufferSource();
      noiseSource.buffer = noiseBuffer;
      const gainNode = audioCtx.createGain();
      noiseSource.connect(gainNode);
      gainNode.connect(audioCtx.destination);
      gainNode.gain.setValueAtTime(1, audioCtx.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);

      const filter = audioCtx.createBiquadFilter();
      filter.type = "lowpass";
      filter.frequency.setValueAtTime(500, audioCtx.currentTime);
      gainNode.connect(filter);
      filter.connect(audioCtx.destination);

      noiseSource.start();
      noiseSource.stop(audioCtx.currentTime + 0.2);

      setTimeout(() => audioCtx.close(), 1000);
  }

  function playStartGameSound() {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function createOscillator(frequency, type, startTime, duration) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc.type = type; // Wave type (e.g., square, triangle, sawtooth)
      osc.frequency.setValueAtTime(frequency, startTime); // Initial frequency
      gain.gain.setValueAtTime(0.5, startTime); // Volume
      gain.gain.exponentialRampToValueAtTime(0.01, startTime + duration); // Fade out

      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(startTime);
      osc.stop(startTime + duration);
    }

    const now = audioCtx.currentTime;

    // Add an arpeggio for the "start game" sequence
    const baseFrequency = 220; // Base pitch
    const notes = [baseFrequency, baseFrequency * 1.25, baseFrequency * 1.5, baseFrequency * 2];
    const durationPerNote = 0.15;

    // Play the arpeggio
    notes.forEach((freq, index) => {
      createOscillator(freq, 'square', now + index * durationPerNote, durationPerNote);
    });

    // Add a dramatic rising pitch sweep
    const sweepOsc = audioCtx.createOscillator();
    const sweepGain = audioCtx.createGain();

    sweepOsc.type = 'sawtooth';
    sweepOsc.frequency.setValueAtTime(100, now); // Start low
    sweepOsc.frequency.exponentialRampToValueAtTime(800, now + 1); // Dramatic rise
    sweepGain.gain.setValueAtTime(0.3, now); // Start volume
    sweepGain.gain.exponentialRampToValueAtTime(0.01, now + 1); // Fade out

    sweepOsc.connect(sweepGain);
    sweepGain.connect(audioCtx.destination);

    sweepOsc.start(now);
    sweepOsc.stop(now + 1);

    setTimeout(() => audioCtx.close(), 2000);
  }

  function playGameOverSound() {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // Helper function to create a tone
    function createTone(frequency, startTime, duration, type = 'sine') {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        osc.type = type; // Wave type (sine, square, triangle, etc.)
        osc.frequency.setValueAtTime(frequency, startTime); // Frequency of the tone
        gain.gain.setValueAtTime(0.5, startTime); // Start volume
        gain.gain.exponentialRampToValueAtTime(0.01, startTime + duration); // Fade out

        osc.connect(gain);
        gain.connect(audioCtx.destination);

        osc.start(startTime);
        osc.stop(startTime + duration);
    }

    const now = audioCtx.currentTime;

    // Descending melody (Game Over tune)
    const melody = [
        { frequency: 440, duration: 0.3 }, // A4
        { frequency: 392, duration: 0.3 }, // G4
        { frequency: 349, duration: 0.3 }, // F4
        { frequency: 330, duration: 0.3 }, // E4
        { frequency: 294, duration: 0.6 }  // D4 (longer note for finality)
    ];

    // Play each note
    melody.forEach((note, index) => {
        createTone(note.frequency, now + index * 0.3, note.duration, 'triangle');
    });

    // Add a bass tone for depth
    melody.forEach((note, index) => {
        createTone(note.frequency / 2, now + index * 0.3, note.duration, 'sine'); // One octave lower
    });

    setTimeout(() => audioCtx.close(), 2000);
  }
  </script>
